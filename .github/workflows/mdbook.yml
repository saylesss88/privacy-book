name: Deploy mdBook

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: 'latest'

      - name: Install preprocessors from crates.io
        run: |
          cargo install mdbook-frontmatter-strip --locked
          cargo install mdbook-toc --locked
          cargo install mdbook-rss-feed --locked
          cargo install mdbook-content-collections --locked
          cargo install mdbook-content-loader --locked
          cargo install mdbook-kanagawa-theme --locked

      - name: Build book
        run: mdbook build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./book
          publish_branch: gh-pages
          force_orphan: true

